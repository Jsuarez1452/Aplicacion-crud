<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <section class="activityInput">
            <form id="activityForm">
                <input type="text" id="activity" placeholder="Título de la nota" required>
                <button id="addActivityButton">Agregar Nota</button>
            </form>
        </section>
        <section class="activityList" id="toDoList">
            <!-- Las notas se agregarán aquí dinámicamente -->
        </section>
    </main>

    <footer>    
        <p>&copy; 2025 To-Do List</p>
    </footer>
</body>

<script src="Script.js"></script>
</html>
