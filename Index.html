<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de notas</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <section class="note-input">
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Título de la nota" required>
            <textarea id="noteContent" placeholder="Escribe tu nota aquí..."></textarea>
            <button id="addNoteButton">Agregar Nota</button>
        </section>
        <section class="notes-list" id="notesList">
            <!-- Las notas se agregarán aquí dinámicamente -->
        </section>
    </main>

    <footer>    
        <p>&copy; 2024 App de notas</p>
    </footer>
</body>

<script src="Script.js"></script>
</html>
