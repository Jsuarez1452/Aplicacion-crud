<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container">
        <section class="tasksApp">
            <h1>To-Do List</h1>
            <form class="activityForm">
                <input type="text" id="activity" placeholder="Nueva tarea..." required>
                <button id="addActivityButton"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div>
                <ul id="notesContainer">
                    <!-- Las tareas se agregarán aquí-->
                </ul>
                <img src="images/empty.png" alt="No tasks" class="emptyImage" style="width: 100px; height: auto;">
            </div>
        </section>
    </main>

    <footer>    
        <p>&copy; 2025 To-Do List</p>
    </footer>
</body>

<script src="Script.js"></script>
</html>
